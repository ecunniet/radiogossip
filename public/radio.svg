<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="380" viewBox="0 0 600 380" aria-labelledby="title desc" role="img">
  <title id="title">Radio vintage</title>
  <desc id="desc">Illustration stylisée d'une radio vintage avec haut-parleur, cadran de syntonisation, boutons et antenne.</desc>

  <defs>
    <linearGradient id="woodGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#6b3f1f"/>
      <stop offset="1" stop-color="#8b5a2b"/>
    </linearGradient>

    <linearGradient id="glass" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.6"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.08"/>
    </linearGradient>

    <pattern id="grille" width="12" height="12" patternUnits="userSpaceOnUse">
      <rect width="12" height="12" fill="#2c1f17"/>
      <rect x="2" width="4" height="12" fill="#e6d9c9" opacity="0.08"/>
      <rect y="2" width="12" height="4" fill="#e6d9c9" opacity="0.06"/>
    </pattern>

    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Corps de la radio -->
  <g filter="url(#shadow)">
    <rect x="20" y="40" width="560" height="300" rx="24" ry="24" fill="url(#woodGrad)"/>
    <!-- Bordure claire -->
    <rect x="28" y="48" width="544" height="284" rx="18" ry="18" fill="none" stroke="#3b2b20" stroke-width="4" opacity="0.6"/>
  </g>

  <!-- Haut-parleur (gauche) -->
  <g transform="translate(70,95)">
    <rect x="0" y="0" width="260" height="200" rx="12" ry="12" fill="#2b1f17"/>
    <rect x="10" y="10" width="240" height="180" rx="8" ry="8" fill="url(#grille)"/>
    <!-- cercle décoratif -->
    <circle cx="130" cy="100" r="58" fill="none" stroke="#bfa78b" stroke-width="6" opacity="0.25"/>
  </g>

  <!-- Cadran de syntonisation (droite haut) -->
  <g transform="translate(360,80)">
    <rect x="0" y="0" width="200" height="120" rx="10" ry="10" fill="#1f1510"/>
    <rect x="8" y="8" width="184" height="104" rx="6" ry="6" fill="#dcd3c8"/>
    <!-- verre du cadran -->
    <rect x="16" y="16" width="168" height="88" rx="4" ry="4" fill="url(#glass)"/>
    <!-- graduations -->
    <g transform="translate(24,60)">
      <!-- ligne centrale -->
      <line x1="0" y1="0" x2="144" y2="0" stroke="#2b1f17" stroke-width="3" opacity="0.9" stroke-linecap="round"/>
      <!-- graduations courtes -->
      <g stroke="#2b1f17" stroke-width="2" opacity="0.9">
        <line x1="0" y1="-10" x2="0" y2="10"/>
        <line x1="18" y1="-6" x2="18" y2="6"/>
        <line x1="36" y1="-6" x2="36" y2="6"/>
        <line x1="54" y1="-6" x2="54" y2="6"/>
        <line x1="72" y1="-10" x2="72" y2="10"/>
        <line x1="90" y1="-6" x2="90" y2="6"/>
        <line x1="108" y1="-6" x2="108" y2="6"/>
        <line x1="126" y1="-6" x2="126" y2="6"/>
        <line x1="144" y1="-10" x2="144" y2="10"/>
      </g>
      <!-- aiguille -->
      <line x1="8" y1="-30" x2="72" y2="0" stroke="#c23616" stroke-width="4" stroke-linecap="round" transform="rotate(-8 72 0)"/>
      <!-- marqueurs texte -->
      <text x="0" y="32" font-family="sans-serif" font-size="12" fill="#2b1f17">LW</text>
      <text x="64" y="32" font-family="sans-serif" font-size="12" fill="#2b1f17" text-anchor="middle">FM</text>
      <text x="144" y="32" font-family="sans-serif" font-size="12" fill="#2b1f17" text-anchor="end">SW</text>
    </g>
  </g>

  <!-- Boutons (droite bas) -->
  <g transform="translate(360,220)">
    <!-- bouton gauche -->
    <g transform="translate(0,0)">
      <circle cx="36" cy="36" r="28" fill="#3a2b21" stroke="#1b0f0a" stroke-width="3"/>
      <circle cx="36" cy="36" r="14" fill="#bfa78b"/>
      <rect x="34" y="18" width="4" height="10" fill="#7a5f45" rx="2"/>
    </g>
   
    <!-- Bouton droit (roté à un autre angle) -->
    <g transform="translate(110,0)">
      <circle cx="36" cy="36" r="28" fill="#3a2b21" stroke="#1b0f0a" stroke-width="3"/>
      <circle cx="36" cy="36" r="14" fill="#bfa78b"/>
      <!-- Curseur roté -->
      <rect x="34" y="18" width="4" height="10" fill="#7a5f45" rx="2" transform="rotate(45 36 36)"/>
    </g>

    <!-- indicateur LED -->
    <rect x="76" y="40" width="18" height="6" rx="3" ry="3" fill="#13231a" stroke="#0d1b14" stroke-width="1"/>
    <circle cx="85" cy="43" r="3" fill="#e64536" opacity="0.9"/>
  </g>

  <!-- Antenne -->
  <g transform="translate(120,37)">
    <line x1="0" y1="0" x2="140" y2="-40" stroke="#cfc7bf" stroke-width="4" stroke-linecap="round" opacity="0.9" transform="rotate(5)"/>
  </g>
</svg>